          <table>
            <tr>
              <td><label for="fio">ФИО</label></td>
              <td><input type="text" name="fio" required></td>

            <tr>
              <td><label for="Email">Email</label></td>
              <td><input placeholder="Email" type="Email" name="email" required></td>
            </tr>
            <tr>
              <td><label for="tel">Телефон</label></td>
              <td><input placeholder="Номер телефона" type "tel"></td>
            </tr>
            <tr>
              <td><label for="date">Дата рождения</label></td>
              <td><input type="date" name="date"></td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend style="font-weight: bolder"> Аренда мотоцикла</legend>
          <table>
            <tr>
              <td><label for="model">Модель мотоцикла</label></td>
              <td><input type="text" name="model" required></td>
            </tr>
            <tr>
              <td><label for="arenda">Время аренды (в днях)</label></td>
              <td><input type="text" name="arenda" required></td>
            </tr>
            <tr>
              <td><label for="adres">Дополнительная информация</label></td>
              <td><textarea> </textarea></td>
            </tr>

          </table>
        </fieldset>
        <fieldset>
          <legend style="font-weight: bolder"> Предпочитаемый способ получения уведомлений</legend>
          <table>
            <tr>
              <td><input type="radio" name="uvedom"> По Email </tr>
            </td>
            <tr>
              <td><input type="radio" name="uvedom"> По телефону</tr>
            </td>
            <tr>
              <td><input type="radio" name="uvedom"> Не уведомлять меня </tr>
            </td>
            <tr>
              <td><input type="submit" value="Отправить"></tr>
